<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Document</title>
</head>

<body>
<div class="header">
    <h1>calc</h1>

        <div class="themeflex">
            <div class="number">
                <p>1</p>
                <p>2</p>
                <p>3</p>
            </div>

            <div class="flex">
             
                    <p>THEME</p>
                
        <div class="switch-toggle switch-3 switch-candy">
            <input id="on" name="state-d" type="radio" />
            <label for="on" class="dark" ></label>
          
            <input id="na" name="state-d" type="radio" checked/>
            <label for="na" class="white"></label>
          
            <input id="off" name="state-d" type="radio" />
            <label for="off" class="purple"></label>
          </div>

          </div>
          </div>

    </div>
</div>

    <div class="container">

<div id="display"></div>

<div class="calc">

<div class="buttons">
  
        <button class="btn" onclick="myFunction('7')" value="7">7</button>
        <button class="btn" onclick="myFunction('8')" value="8">8</button>
        <button class="btn" onclick="myFunction('9')" value="9">9</button>
        <button class="del" onclick="back()">DEL</button>

        <button class="btn"  onclick="myFunction('4')" value="4">4</button>
        <button class="btn" onclick="myFunction('5')" value="5">5</button>
        <button class="btn" onclick="myFunction('6')" value="6">6</button>
        <button  class="operation btn" onclick="operation('+')" value="+">+</button>
   
   
        <button class="btn" onclick="myFunction('1')" value="1">1</button>
        <button class="btn" onclick="myFunction('2')" value="2">2</button>
        <button class="btn" onclick="myFunction('3')" value="3">3</button>
        <button class="operation btn" onclick="operation('-')" value="-">-</button>
   

 
        <button class="btn" onclick="myFunction('.')" value=".">.</button>
        <button  class="btn" onclick="myFunction('0')" value="0">0</button>
        <button class="operation btn" onclick="operation('/')" value="/">/</button>
        <button class="operation btn" onclick="operation('*')" value="X">X</button>

</div>

<div class="lastbtn">
    <button class="reset" onclick="clr()">RESET</button>
    <button class="equal" onclick="equal()" value="=">=</button>
</div>

</div>

</div>


</body>

</html>
